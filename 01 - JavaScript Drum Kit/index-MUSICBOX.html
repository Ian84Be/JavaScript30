<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS MUSIC BOX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="music-box__container">

	<div class="controls">
		<button class="auto-drums">AutoPlay Drums</button>
	</div>

  <div class="drum-kit__keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
	</div>
	
</div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
	window.addEventListener('keydown', playSound);
	const keys = document.querySelectorAll('.key');
	keys.forEach(k => k.addEventListener('transitionend', removeTransition));

	const autoDrums = document.querySelector('.auto-drums');
	autoDrums.addEventListener('click', () => autoPlay('drums'));

	async function autoPlay(name) {
		let max, min;
		if (name === 'drums') max = 83, min = 65;
		for (let i=0; i<500; i++) {
			let rand = Math.floor(Math.random() * (max - min + 1) + min);
			setTimeout(() =>  playSound({keyCode: rand}), i*100);
		}
	}

	function playSound({keyCode}) {
		const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
		const key = document.querySelector(`.key[data-key="${keyCode}"]`);
		if (!audio) return;
		audio.currentTime = 0;
		audio.play();
		key.classList.add('playing');
	}

	function removeTransition({propertyName}) {
		if (propertyName !== 'transform') return;
		else this.classList.remove('playing');
	}
</script>


</body>
</html>
