<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
</head>
<body>

  <script>
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];
		//array duplicaton 4 ways
		const players1 = [...players];
		const players2 = Array.from(players);
		const players3 = players.slice();
		const players4 = [].concat(players);

    const person = {
      name: 'Wes Bos',
      age: 80
    };
		//object duplication (shallow copy)
		const person1 = {...person};
		const person2 = Object.assign({}, person);

		const wes = {
      name: 'Wes',
      age: 100,
      social: {
        twitter: '@wesbos',
        facebook: 'wesbos.developer'
      }
		};
		
		//the poor-man's deep copy (not performant)
		const wes1 = JSON.parse(JSON.stringify(wes));

  </script>

</body>
</html>
